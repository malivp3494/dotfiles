<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Times New Roman</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Times New Roman</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Hack</family>
  </prefer>
 </alias>
 <!-- Aliases for commonly used MS fonts. -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Verdana</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Tahoma</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <!-- Insert joke here -->
  <test name="family">
   <string>Comic Sans MS</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Arimo</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times New Roman</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Times</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Tinos</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Courier New</string>
  </test>
  <edit binding="strong" name="family" mode="assign">
   <string>Cousine</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
