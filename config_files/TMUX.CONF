set -g default-terminal "screen-256color"

# split panes using h and v
#bind h split-window -h -c "$PWD"
#bind v split-window -v -c "$PWD"
#unbind '"'
#unbind %

set-option -g prefix C-b
bind-key C-b send-prefix

bind v split-window -c "#{pane_current_path}" \; resize-pane -D 16
bind h split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on


# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

#status bar off
set -g status off
# escape key delay fix
set -g escape-time 0

# switch windows with alt+number
bind-key -n M-1 select-pane -t 0
bind-key -n M-2 select-pane -t 1
bind-key -n M-3 select-pane -t 2
bind-key -n M-4 select-pane -t 3
bind-key -n M-5 select-pane -t 4
bind-key -n M-6 select-pane -t 5
bind-key -n M-7 select-pane -t 6
bind-key -n M-8 select-pane -t 7
bind-key -n M-9 select-pane -t 8
bind-key -n F4 resize-pane -Z

# ctrl-tab to switch to last active window
bind-key -n C-tab last-window
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
	bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
	bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
	bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
	bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
	bind-key -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
	bind-key -T copy-mode-vi C-h select-pane -L
	bind-key -T copy-mode-vi C-j select-pane -D
	bind-key -T copy-mode-vi C-k select-pane -U
	bind-key -T copy-mode-vi C-l select-pane -R
	bind-key -T copy-mode-vi 'C-\' select-pane -l
