 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Iosevka</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Iosevka</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Iosevka</family></prefer>
  </alias>
</fontconfig>

